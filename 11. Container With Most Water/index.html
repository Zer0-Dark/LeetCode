    <script>
        let maxArea = function (height) {
            console.log(height.length);
            let res = 0;
            let tries = 0;
            for (let i = 0; i < height.length - 1;) {
                tries++;
                let first = height[i];
                let last = height[height.length - 1];
                if (first > last || first === last) {
                    if (res < last * (height.length - 1)) {
                        res = last * (height.length - 1)
                    }
                    height.pop();
                } else if (first < last) {
                    if (res < first * (height.length - 1)) {
                        res = first * (height.length - 1)

                    }
                    height.shift();
                }
            }
            console.log("times is :",tries)
            return res;

        };
