    <script>
        var myAtoi = function (s) {
            s = s.trim();
            s = Array.from(s);
            let test = s.map(function (ele) {
                if(isNaN(+ele)){
                    return ele;
                }else{
                    return ele === " " ? "" : +ele;
                }
            },)
            if(typeof test[0] ==="number" || test[0] === "-" || test[0] === "+"){
                let last = [];
                for(let i =0; i < test.length; i++){
                    if(typeof test[i] === "number"|| test[i] === "-" || test[i] === "+" || test[i] === "."){
                        last.push(test[i]);
                    }else{
                        break;
                    }
                }
                if(parseInt(last.join("")) > Math.pow(2,31) - 1){
                    return Math.pow(2,31) - 1;
                }else if(parseInt(last.join("")) < -Math.pow(2,31)){
                    return -Math.pow(2,31);
                }else{
                    return isNaN(parseInt(last.join(""))) ? 0 : parseInt(last.join("")) ;
                }
            }else{
                return 0;
            }
        };
