<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Roman to Integer</title>
</head>

<body>
    <script>
        var romanToInt = function (s) {
            s = s.split(""); // Array using less memory than the char in string
            let result = 0; 
            for (let i = 0; i < s.length; i++) {
                if (s[i] === "I" && (s[i + 1] === "V" || s[i + 1] === "X")) {
                    result -= 1;
                } else if (s[i] === "I") {
                    result += 1;
                } else if (s[i] === "V") {
                    result += 5;
                } else if (s[i] === "X" && (s[i + 1] === "L" || s[i + 1] === "C")) {
                    result -= 10;
                } else if (s[i] === "X") {
                    result += 10;
                } else if (s[i] === "L") {
                    result += 50;
                } else if (s[i] === "C" && (s[i + 1] === "D" || s[i + 1] === "M")) {
                    result -= 100;
                } else if (s[i] === "C") {
                    result += 100;
                } else if (s[i] === "D") {
                    result += 500;
                } else if (s[i] === "M") {
                    result += 1000;
                }
            }
            return result;
        };
        console.log(romanToInt(""));
    </script>
</body>

</html>
