    <script>
    var addTwoNumbers = function(l1, l2) {
    const carry = arguments[2] || 0
    const sum = l1.val + l2.val + carry
    const currentDigit = sum % 10
    
	// Base condition
    if (l1.next === null && l2.next === null) {
        return new ListNode(currentDigit, sum >= 10 ? new ListNode(1) : null)
    }

    // Recursive condition
    const nextNode = addTwoNumbers(
        l1.next === null ? new ListNode() : l1.next,
        l2.next === null ? new ListNode() : l2.next,
        sum >= 10 ? 1 : 0
    )
        
    return new ListNode(currentDigit, nextNode)

};
console.log(addTwoNumbers([2,4,3],[5,6,4]));
    </script>
